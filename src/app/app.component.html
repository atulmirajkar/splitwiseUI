
    <ng-sidebar-container >

      <ng-sidebar [(opened)]="_opened" mode="over" autoCollapseWidth=700  [sidebarClass]="'app-sidebar'">
        <i class="fa fa-times fa-lg" (click)="_toggleSidebar()"></i>
        <div class="sidebarHeader">

            <button type="button" class="btn btn-dark btn-sm" (click)="_login()">Refresh</button>
            <button type="button" class="btn btn-dark btn-sm" (click)="_logout()">End Session</button>
        </div>

        <app-settings></app-settings>
      </ng-sidebar>


      <div ng-sidebar-content >
        <i class="fa fa-bars fa-lg" (click)="_toggleSidebar()" style="padding: 2em 1em;"></i>
        <app-monthly-graph></app-monthly-graph>
      </div>
    </ng-sidebar-container>
