
<div class="row justify-content-end">
  <div class="col-sm-12 col-md-12 col-lg-6">
    <plotly-plot
      [data]="expenseByCategory.data"
      [layout]="expenseByCategory.layout"
      (click)="categoryGraphDrillDown($event)"
    ></plotly-plot>
  </div>

  <div class="col-sm-12 col-md-12 col-lg-6">
    <plotly-plot
      [data]="expenseByMonth.data"
      [layout]="expenseByMonth.layout"
      (click)="monthGraphDrillDown($event)"
    ></plotly-plot>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-6">
    <div class="table-responsive-md">
      <table class="table table-striped">
        <thead class="thead-light">
          <tr>
            <th style="width: 20%" scope="col">Date</th>
            <th style="width: 30%" scope="col">Description</th>
            <th style="width: 10%" scope="col">User</th>
            <th style="width: 15%" scope="col">Expense</th>
            <th style="width: 25%" scope="col">Category</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of drillExpenseArr">
            <td>{{ expense.date | date: "MM/dd/yy" }}</td>
            <td>{{ expense.description }}</td>
            <td>{{ expense.userName }}</td>
            <td>{{ expense.owedShare }}</td>
            <td>{{ expense.category }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
